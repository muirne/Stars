<H1>CONSTELLATIONS LIST</H1>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.name }}
    </mat-expansion-panel-header>
    <p>{{ post.description }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<H1>STARS LIST</H1>
<mat-accordion multi="true" *ngIf="stars.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let star of stars">
    <mat-expansion-panel-header>
      {{ star.name }}
    </mat-expansion-panel-header>
    <p>{{ star.description }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', star.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete2(star.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
