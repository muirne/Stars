<mat-card>
  <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  <h1>STARS</h1>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="name"
        ngModel
        required
        placeholder="name"
        #title="ngModel"
      />
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="description"
        ngModel
        required
        placeholder="description"
        #content="ngModel"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="imageLink"
        ngModel
        required
        placeholder="imageLink"
        #title="ngModel"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select constellation</mat-label>
      <input
        matInput
        type="select"
        name="constellation"
        ngModel
        required
        placeholder="constellation"
        #title="ngModel"
      />
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
